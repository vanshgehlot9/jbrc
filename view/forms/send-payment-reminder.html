<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Payment Reminder - JODHPUR BOMBAY ROAD CARRIER</title>
    <link rel="stylesheet" href="/view/styles/payment.css">
</head>
<body>
    <div class="container">
        <h1>Send Payment Reminder</h1>
        <form id="paymentReminderForm" class="reminder-form">
            <div class="form-group">
                <label for="customerName">Customer Name</label>
                <input type="text" id="customerName" name="customerName" required>
            </div>
            <div class="form-group">
                <label for="customerEmail">Customer Email</label>
                <input type="email" id="customerEmail" name="customerEmail" required>
            </div>
            <div class="form-group">
                <label for="invoiceNumber">Invoice Number</label>
                <input type="text" id="invoiceNumber" name="invoiceNumber" required>
            </div>
            <div class="form-group">
                <label for="dueAmount">Due Amount</label>
                <input type="number" id="dueAmount" name="dueAmount" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="dueDate">Due Date</label>
                <input type="date" id="dueDate" name="dueDate" required>
            </div>
            <div class="form-group">
                <label for="reminderMessage">Reminder Message</label>
                <textarea id="reminderMessage" name="reminderMessage" rows="4" required></textarea>
            </div>
            <div class="action-buttons">
                <button type="submit">Send Reminder</button>
                <button type="button" onclick="window.close()">Close</button>
            </div>
        </form>
    </div>
    <script src="/public/js/send-payment-reminder.js"></script>
</body>
</html>
