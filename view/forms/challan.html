<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Challan - JODHPUR BOMBAY ROAD CARRIER</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Generate Challan</h1>
        <form id="challanForm" class="bilty-form">
            <div class="form-group">
                <label for="challanNumber">Challan Number</label>
                <input type="text" id="challanNumber" name="challanNumber" required>
            </div>
            <div class="form-group">
                <label for="challanDate">Challan Date</label>
                <input type="date" id="challanDate" name="challanDate" required>
            </div>
            <div class="form-group">
                <label for="customerName">Customer Name</label>
                <input type="text" id="customerName" name="customerName" required>
            </div>
            <div class="form-group">
                <label for="customerAddress">Customer Address</label>
                <input type="text" id="customerAddress" name="customerAddress" required>
            </div>
            <div class="form-group">
                <label for="vehicleNumber">Vehicle Number</label>
                <input type="text" id="vehicleNumber" name="vehicleNumber" required>
            </div>
            <div class="form-group">
                <label for="goodsDescription">Goods Description</label>
                <textarea id="goodsDescription" name="goodsDescription" required></textarea>
            </div>
            <div class="form-group">
                <label for="quantity">Quantity</label>
                <input type="number" id="quantity" name="quantity" required>
            </div>
            <div class="form-group">
                <label for="amount">Amount</label>
                <input type="number" id="amount" name="amount" step="0.01" required>
            </div>
            <div class="action-buttons full-width">
                <button type="submit">Generate Challan</button>
                <button type="button" onclick="window.close()">Close</button>
            </div>
        </form>
    </div>
    <script src="/public/js/challan.js"></script>
</body>
</html>
