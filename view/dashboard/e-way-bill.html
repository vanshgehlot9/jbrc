<!DOCTYPE html>
<html>
<head>
    <title>E-Way Bill</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="navbar">E-Way Bill Module</div>
    <div class="container">

    <nav class="navbar">
        <div class="nav-brand">Transport</div>
        <div class="nav-links">
            <a href="/">Home</a>
            <a href="#">Booking</a>
            <a href="#">Loading</a>
            <a href="#">Despatch</a>
            <a href="#">Receive</a>
            <a href="#">Delivery</a>
            <a href="/dashboard/ledger.html">Accounting</a>

        <div class="nav-right">
            <span>KOLKATA</span>
            <a href="/dashboard/notification.html"><i class="fas fa-bell"></i></a>

    <main class="container">

            <h1>E-Way Bill Management</h1>
            <div class="header-actions">

            <table class="data-table">
                <thead>
                    <tr>
                        <th>E-Way Bill No.</th>
                        <th>Date</th>
                        <th>From</th>
                        <th>To</th>

                        <th>Status</th>

                    </tr>
                </thead>

    <script src="/js/script.js"></script>

</div>
